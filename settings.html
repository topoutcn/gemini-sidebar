<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <title>Gemini Sidebar 设置</title>
  <style>
    body { font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif; max-width: 500px; margin: 40px auto; padding: 0 20px; color: #333; }
    h1 { font-size: 20px; margin-bottom: 24px; }
    .setting-group { margin-bottom: 20px; }
    label { display: block; font-weight: 600; margin-bottom: 6px; font-size: 14px; }
    .desc { font-size: 12px; color: #666; margin-bottom: 6px; }
    input[type="text"], select { width: 100%; padding: 8px 12px; border: 1px solid #dadce0; border-radius: 6px; font-size: 14px; }
    .checkbox-row { display: flex; align-items: center; gap: 8px; }
    .checkbox-row input { width: auto; }
    button { padding: 8px 24px; background: #1a73e8; color: white; border: none; border-radius: 6px; cursor: pointer; font-size: 14px; }
    button:hover { background: #1557b0; }
    .saved { color: #137333; margin-left: 12px; font-size: 13px; display: none; }
    .shortcut-info { background: #f8f9fa; padding: 12px; border-radius: 8px; font-size: 13px; line-height: 1.6; }
    .shortcut-info kbd { background: #e8eaed; padding: 2px 6px; border-radius: 3px; font-family: monospace; }
  </style>
</head>
<body>
  <h1>⚙️ Gemini Sidebar 设置</h1>

  <div class="setting-group">
    <label for="gemini-url">Gemini URL</label>
    <div class="desc">可修改为其他兼容服务的 URL</div>
    <input type="text" id="gemini-url" placeholder="https://gemini.google.com/app">
  </div>

  <div class="setting-group">
    <div class="checkbox-row">
      <input type="checkbox" id="youtube-enhanced">
      <label for="youtube-enhanced" style="margin:0">YouTube 增强模式</label>
    </div>
    <div class="desc">启用后会自动提取 YouTube 视频的字幕、描述等信息</div>
  </div>

  <div class="setting-group">
    <label for="extract-mode">页面内容提取范围</label>
    <select id="extract-mode">
      <option value="full">全文</option>
      <option value="summary">摘要（前 3000 字）</option>
      <option value="selection">仅选中文本</option>
    </select>
  </div>

  <div class="setting-group">
    <button id="btn-save">保存设置</button>
    <span class="saved" id="saved-msg">✅ 已保存</span>
  </div>

  <div class="setting-group">
    <label>快捷键</label>
    <div class="shortcut-info">
      <kbd>Alt+G</kbd> 打开/关闭侧边栏<br>
      可在 <code>chrome://extensions/shortcuts</code> 中自定义快捷键
    </div>
  </div>

  <script src="settings.js"></script>
</body>
</html>
